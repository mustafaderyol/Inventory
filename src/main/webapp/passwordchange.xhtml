<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:sec="http://www.springframework.org/security/tags">
    <h:head>
        <title>Envanter Takip Sistemi</title>      
    </h:head>
    <h:body>
        <ui:decorate template="resources/template/template.xhtml">
            <ui:define name="main">
                <h:form>
                    <p:breadCrumb>
                        <p:menuitem value="Dashboard" url="dashboard.xhtml" />
                        <p:menuitem value="Dashboard" url="dashboard.xhtml" />
                        <p:menuitem value="Parola Değiştir" url="passwordchange.xhtml" />
                    </p:breadCrumb>
                </h:form>
                <br/>
                <h:form id="growlForm">
                    <p:growl id="growl" life="2000" />
                </h:form>
                
                <h:form> 
                    <h:panelGrid columns="2" cellpadding="15">
                        <h:outputText value="Eski Parola: " />
                        <p:password id="de" value="#{passwordChangeBean.oldPers.password}" required="true" />

                        <h:outputText value="Yeni Parola: " />
                        <p:password value="#{passwordChangeBean.newPers.password}" feedback="true"
                                    promptLabel="Lütfen şifre giriniz" weakLabel="Zayıf"
                                    goodLabel="Orta seviye" strongLabel="Güçlü"  required="true" />
                        
                        <h:outputText value="Yeni Parola(Tekrar): " />
                        <p:password value="#{passwordChangeBean.newPersRepeat.password}" feedback="true"
                                    promptLabel="Lütfen şifre giriniz" weakLabel="Zayıf"
                                    goodLabel="Orta seviye" strongLabel="Güçlü"  required="true" />
                        
                        
                        <p:commandButton value="Değiştir" update=":growlForm:growl" actionListener="#{passwordChangeBean.change(loginBean.personal.email)}" />
 

                    </h:panelGrid>
                </h:form>
                
            </ui:define>
        </ui:decorate>
    </h:body>
</html>
