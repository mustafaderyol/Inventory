<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Envanter Takip Sistemi</title>
        
        <h:outputStylesheet name="bower_components/bootstrap/dist/css/bootstrap.css"  />
        <h:outputStylesheet name="bower_components/metisMenu/dist/metisMenu.min.css"  />
        <h:outputStylesheet name="dist/css/sb-admin-2.css"  />
        <h:outputStylesheet name="bower_components/font-awesome/css/font-awesome.min.css"  />
        
    
        <h:outputScript name="bower_components/jquery/dist/jquery.min.js" />
        <h:outputScript name="bower_components/bootstrap/dist/js/bootstrap.min.js" />
        <h:outputScript name="bower_components/metisMenu/dist/metisMenu.min.js" />
        <h:outputScript name="dist/js/sb-admin-2.js" />

        
    </h:head>
    <h:body>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Envanter Takip Sistemi</h3>
                        </div>
                        <div class="panel-body">
                            <h:form id="form" prependId="false">
                                <h:panelGrid columns="2" style=" width: 100%;">
                                    <h:outputText value="Email" style="margin-left: 15px;"/>
                                    <p:inputText style=" width: 100%; margin: 5px;" value="#{loginBean.personal.email}" id="j_username" required="true" requiredMessage="Email alanı boş bırakılamaz..." />
                                    
                                    <h:outputText value="Parola" style="margin-left: 15px;"/>
                                    <p:password style=" width: 100%; margin: 5px;" value="#{loginBean.personal.password}" id="j_password" required="true" requiredMessage="Parola alanı boş bırakılamaz..." />
                                </h:panelGrid>
                                <h:commandButton style=" width: 100%;" value="Giriş" actionListener="#{loginControlClass.doLogin}" action="#{loginBean.login()}" class="btn btn-sm btn-success"/>
                                
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </h:body>
</html>
